<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .form-container {
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #2d3436;
        }
        p {
            margin-bottom: 25px;
            color: #636e72;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #2d3436;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #74b9ff;
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            transform: translateY(-2px);
        }
        a {
            color: #0984e3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h2>Tạo tài khoản</h2>
    <p>Vui lòng nhập đầy đủ thông tin bên dưới</p>

    <!-- FORM -->
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <label for="username">Tên đăng nhập</label>
        <input th:field="*{username}" type="text" id="username" placeholder="Nhập tên đăng nhập" required>

        <label for="name">Họ và tên</label>
        <input th:field="*{name}" type="text" id="name" placeholder="Nhập họ tên" required>

        <label for="email">Email</label>
        <input th:field="*{email}" type="email" id="email" placeholder="Nhập email" required>

        <label for="password">Mật khẩu</label>
        <input th:field="*{password}" type="password" id="password" placeholder="Tạo mật khẩu" required>

        <button type="submit">Đăng ký</button>
        <p style="margin-top:15px;">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
    </form>
</div>
</body>
</html>
