<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="message  success" th:if="${message!=null}">[[${message}]]</div>
    <div class="message error" th:if="${error!=null}">[[${error}]]</div>
    <div class="form-container">
        <h2>Hello</h2>
        <p>Please sign in to continue</p>
        <form th:action="@{/login}" method="post" onsubmit="return validateForm()">
            <label for="username">Username</label>
            <input name="username" type="username" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input name="password" type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="/signup">Create Account</a></p>
        </form>
    </div>
</body>
</html>
