<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00897b 0%, #00acc1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 137, 123, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #00897b;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .message {
            background: #c8e6c9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #00acc1;
            border-radius: 8px;
            background: #e0f7fa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #00897b;
        }

        .file-input-label:hover {
            background: #b2ebf2;
            border-color: #00897b;
        }

        .file-input-label.has-file {
            background: #c8e6c9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .file-name {
            font-size: 14px;
            color: #00897b;
            margin-top: 8px;
            padding: 8px;
            background: #e0f7fa;
            border-radius: 4px;
            display: none;
        }

        .file-name.show {
            display: block;
        }

        button {
            background: linear-gradient(135deg, #00897b 0%, #00acc1 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 137, 123, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #00897b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #00acc1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Voice</h1>
        <p class="subtitle">Select an audio file to upload</p>

        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>

        <form method="POST" th:action="@{/user/upload-voice}" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="voiceFile" class="file-input-label">
                    <span id="labelText">üìÅ Click to select audio file</span>
                </label>
                <input type="file" id="voiceFile" name="voiceFile" accept="audio/*" required />
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit">Upload</button>
        </form>

        <div class="back-link">
            <a href="/home">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('voiceFile');
        const fileNameDisplay = document.getElementById('fileName');
        const labelText = document.getElementById('labelText');
        const fileInputLabel = document.querySelector('.file-input-label');

        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const fileName = this.files[0].name;
                const fileSize = (this.files[0].size / 1024 / 1024).toFixed(2); 

                fileNameDisplay.textContent = `‚úì ${fileName} (${fileSize} MB)`;
                fileNameDisplay.classList.add('show');
                labelText.textContent = '‚úì File selected';
                fileInputLabel.classList.add('has-file');
            } else {
                fileNameDisplay.classList.remove('show');
                labelText.textContent = 'üìÅ Click to select audio file';
                fileInputLabel.classList.remove('has-file');
            }
        });
    </script>
</body>
</html>
