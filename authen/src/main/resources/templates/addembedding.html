<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Embedding</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9fb 0%, #e0f2f7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 137, 123, 0.1);
            padding: 40px;
        }

        h1 {
            color: #00897b;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .message {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background-color: #c8e6c9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background-color: #ffcdd2;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #00695c;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px 14px;
            border: 2px solid #b2dfdb;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background-color: #f8fffe;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:hover {
            border-color: #80cbc4;
            background-color: #f0f9f8;
        }

        select:focus {
            outline: none;
            border-color: #00897b;
            box-shadow: 0 0 0 3px rgba(0, 137, 123, 0.1);
            background-color: white;
        }

        select:disabled {
            background-color: #ecf0f1;
            color: #95a5a6;
            cursor: not-allowed;
            border-color: #bdc3c7;
        }

        button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #00897b 0%, #00695c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 137, 123, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 137, 123, 0.2);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
    </style>    
</head>
<body>

<div class="container">
    <h1>Add Voice Embedding</h1>

    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/add-embedding}" method="post">
        <div class="form-group">
            <label for="user-select">User:</label>
            <select id="user-select" name="userId">
                <option value="">-- Select a User --</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="voice-select">Voice:</label>
            <select id="voice-select" name="voiceId" required>
                <option value="">-- Select a Voice --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="model-select">Model:</label>
            <select id="model-select" name="modelId">
                <option value="">-- Select a Model --</option>
                <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="trainrun-select">Version:</label>
            <select id="trainrun-select" name="trainRunId" required>
                <option value="">-- Select a Version --</option>
            </select>
        </div>

        <button type="submit">Create Embedding</button>
    </form>
</div>

<script th:inline="javascript">
    const voices = /*[[${voices}]]*/ [];
    const trainRuns = /*[[${trainRuns}]]*/ [];

    const userSelect = document.getElementById('user-select');
    const voiceSelect = document.getElementById('voice-select');
    const modelSelect = document.getElementById('model-select');
    const trainrunSelect = document.getElementById('trainrun-select');

    userSelect.addEventListener('change', function() {
        const selectedUserId = Number(this.value); 
        voiceSelect.innerHTML = '<option value="">-- Select a Voice --</option>'; // Reset

        if (selectedUserId) {
            const filteredVoices = voices.filter(voice => voice.userId === selectedUserId);
            filteredVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.id;
                option.textContent = `ID: ${voice.id} - Path: ${voice.filePath}`;
                voiceSelect.appendChild(option);
            });
        }
    });

    modelSelect.addEventListener('change', function() {
        const selectedModelId = Number(this.value);
        trainrunSelect.innerHTML = '<option value="">-- Select a Train Run --</option>'; // Reset

        if (selectedModelId) {
            const filteredTrainRuns = trainRuns.filter(run => run.modelId === selectedModelId);
            filteredTrainRuns.forEach(run => {
                const option = document.createElement('option');
                option.value = run.id;
                option.textContent = `ID: ${run.id} - Version: ${run.version}`;
                trainrunSelect.appendChild(option);
            });
        }
    });
</script>

</body>
</html>
