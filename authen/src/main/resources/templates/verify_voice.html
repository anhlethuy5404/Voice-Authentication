<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 650px;
            background: white;
            padding: 30px 40px;
            margin-top: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
            font-weight: 700;
        }
        label {
            font-weight: 600;
            color: #1565c0;
        }
        button {
            background-color: #1565c0;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0d47a1;
        }
        .result-box, .error-box {
            margin-top: 25px;
            border-radius: 10px;
            padding: 20px;
        }
        .result-box {
            background-color: #e8f5e9;
            border: 1px solid #81c784;
        }
        .error-box {
            background-color: #ffebee;
            border: 1px solid #e57373;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>üß† Voice Verification (Deepfake Detection)</h2>

    <form th:action="@{/voice/verify}" method="post" enctype="multipart/form-data">
        <!-- Upload audio -->
        <div class="mb-3">
            <label for="audioFile" class="form-label">üé§ Select audio file:</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" class="form-control" required>
        </div>

        <select id="modelId" name="modelId" class="form-select" required>
            <option value="" disabled selected>-- Select Model --</option>
            <option th:each="m : ${models}" th:value="${m.id}" th:text="${m.modelName}"></option>
        </select>

        <select id="trainRunId" name="trainRunId" class="form-select" required>
            <option value="" disabled selected>-- Select Version --</option>
        </select>

        <div class="text-center">
            <button type="submit">üöÄ Verify Now</button>
        </div>
    </form>

    <div th:if="${result != null}" class="result-box mt-4">
        <h5 class="text-success">‚úÖ Analysis Result:</h5>
        <p><b>Prediction:</b> <span th:text="${result.prediction}"></span></p>
        <p><b>Confidence:</b> <span th:text="${result.confidence}"></span></p>
        <p><b>Fake:</b> <span th:text="${result.is_fake}"></span></p>
    </div>

    <!-- Error -->
    <div th:if="${error != null}" class="error-box mt-4">
        <h5 class="text-danger">‚ö†Ô∏è Error:</h5>
        <p th:text="${error}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modelSelect = document.getElementById("modelId");
        const trainRunSelect = document.getElementById("trainRunId");

        modelSelect.addEventListener("change", function () {
            const modelId = this.value;

            trainRunSelect.innerHTML = '<option value="" disabled selected>-- Loading... --</option>';

            fetch(`/voice/trainruns/${modelId}`)
                .then(response => response.json())
                .then(data => {
                    trainRunSelect.innerHTML = '<option value="" disabled selected>-- Select Version --</option>';
                    data.forEach(run => {
                        const option = document.createElement("option");
                        option.value = run.id;
                        option.textContent = `Version: ${run.version} (Model ID: ${run.modelId})`;
                        trainRunSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    trainRunSelect.innerHTML = '<option value="" disabled selected>-- Error loading data --</option>';
                    console.error("Error fetching train runs:", error);
                });
        });
    });
</script>
</body>
</html>
