<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .admin-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
            width: 420px;
        }
        .system-title {
            color: #1a237e;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 10px;
        }
        h2 {
            color: #0d47a1;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 100%;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 12px;
            padding: 14px;
            transition: all 0.25s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="system-title">🔊 Voice Verification System</div>
    <h2>🎛️ Admin Dashboard</h2>

    <a th:href="@{/voice/add-sample}" class="btn btn-success btn-custom">
        🎙️ Add Voice Sample
    </a>

    <a th:href="@{/admin/setup}" class="btn btn-primary btn-custom">
        🧠 Train Model
    </a>

    <a th:href="@{/logout}" class="btn btn-outline-danger btn-custom">
        🚪 Log Out
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
